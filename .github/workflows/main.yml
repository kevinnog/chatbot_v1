name: Python.py Package

on:
  push:
    branches:
      - master

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: "@kevinnog"
      - run: pip install
      - run: pip publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
